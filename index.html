<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .container-fluid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilo de tarjeta con borde blanco */
        .card {
            background-color: #495057;
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            color: #f8f9fa;
            width: 100%;
            max-width: 500px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos de la tabla */
        .table-container {
            width: 100%;
            background-color: #495057;
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            color: #f8f9fa;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
            overflow-x: auto;
        }

        .table {
            font-size: 1rem;
            width: 100%;
        }

        .table th, .table td {
            text-align: center;
            white-space: nowrap;
            padding: 8px;
        }

        /* Estilo para cambiar el color de la letra de los inputs a blanco */
        .table-container input[type="text"], .table-container input[type="checkbox"] {
            color: #ffffff;
            background-color: #2e2c2c;
        }

        /* Botones rectangulares */
        .btn-primary, .btn-success, .btn-danger {
            border-radius: 0;
            border: none;
        }

        /* Botones horizontales en la tabla */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Estilo profesional para el ID */
        .table td span {
            color: #f8d430;
        }

        /* Ajustes de responsividad */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }

            .table-container {
                padding: 10px;
            }

            .table {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .table {
                font-size: 0.8rem;
            }

            .table th, .table td {
                padding: 5px;
            }

            .table-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <!-- Formulario para crear una nueva tarea -->
        <div class="card shadow-lg">
            <h3 class="text-center mb-4">Gestión de Tareas</h3>
            <div id="formulario">
                <div class="mb-3">
                    <input type="text" id="titulo" class="form-control" placeholder="Título de la tarea" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="descripcion" class="form-control" placeholder="Descripción de la tarea">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="crearTarea()" class="btn btn-primary">Agregar Tarea</button>
                </div>
            </div>
        </div>

        <!-- Tabla para mostrar las tareas -->
        <div class="table-container shadow-lg">
            <h3 class="text-center mb-4">Lista de Tareas</h3>
            <div class="table-responsive">
                <table id="tareasTabla" class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Completada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas de tareas se insertarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
