<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        /* Estilo de tarjeta con borde blanco */
        .card {
            background-color: #495057;
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            color: #f8f9fa;
            width: 400px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos de la tabla */
        .table-container {
            width: 100%;
            background-color: #495057;
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 20px;
            color: #f8f9fa;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s; /* La tabla aparece después del formulario */
        }

        .table-dark th, .table-dark td {
            border-color: #6c757d;
        }

        .table th, .table td {
            text-align: center;
        }

        /* Estilo para cambiar el color de la letra de los inputs a blanco */
        .table-container input[type="text"], .table-container input[type="checkbox"] {
            color: #ffffff; /* Color blanco para el texto */
            background-color: #2e2c2c; /* Fondo oscuro similar al del contenedor */
        }

        /* Botones rectangulares */
        .btn-primary, .btn-success, .btn-danger {
            border-radius: 0;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Botones horizontales en la tabla */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            width: auto;
            padding: 5px 15px;
        }

        /* Color profesional para el ID */
        .table th {
            color: #f8f9fa;
        }

        .table td {
            color: #f8f9fa;
        }

        .table td span {
            color: #f8d430; /* Color amarillo brillante para el ID */
        }
    </style>
</head>
<body>
    <div class="container justify-content-center align-items-start mt-5">
        <!-- Formulario para crear una nueva tarea -->
        <div class="card shadow-lg">
            <h3 class="text-center mb-4">Gestión de Tareas</h3>
            <div id="formulario">
                <div class="mb-3">
                    <input type="text" id="titulo" class="form-control" placeholder="Título de la tarea" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="descripcion" class="form-control" placeholder="Descripción de la tarea">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="crearTarea()" class="btn btn-primary">Agregar Tarea</button>
                </div>
            </div>
        </div>

        <!-- Tabla para mostrar las tareas -->
        <div class="table-container shadow-lg">
            <h3 class="text-center mb-4">Lista de Tareas</h3>
            <div class="table-responsive">
                <table id="tareasTabla" class="table table-striped table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Completada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span>ID001</span></td>
                            <td>Tarea 1</td>
                            <td>Descripción de la tarea 1</td>
                            <td><input type="checkbox" class="form-check-input"></td>
                            <td>
                                <div class="btn-container">
                                    <button class="btn btn-success">Editar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><span>ID002</span></td>
                            <td>Tarea 2</td>
                            <td>Descripción de la tarea 2</td>
                            <td><input type="checkbox" class="form-check-input"></td>
                            <td>
                                <div class="btn-container">
                                    <button class="btn btn-success">Editar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                        <!-- Más tareas se insertarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
